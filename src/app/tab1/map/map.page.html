<ion-header>
  <ion-toolbar>
    <ion-title>map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-start padding-end>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
       My title
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div [id]="mapId"></div>
    </ion-card-content>


    <ion-list>
      <ion-item>
        <ion-label>
          Item
        </ion-label>
      </ion-item>

      <!-- Item as a Button -->
      <ion-item>
        <ion-label>
          Button Item
        </ion-label>
      </ion-item>

      <!-- Item as an Anchor -->
      <ion-item href="https://www.ionicframework.com">
        <ion-label>
          Anchor Item
        </ion-label>
      </ion-item>

      <ion-item color="secondary">
        <ion-label>
          Secondary Color Item
        </ion-label>
      </ion-item>
    </ion-list>
